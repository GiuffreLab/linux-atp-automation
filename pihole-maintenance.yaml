---
- name: Run PiHole maintenance commands
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Update PiHole
      ansible.builtin.command:
        cmd:
          - pihole
        argv:
          - -up
      register: results

    - name: Update Gravity
      ansible.builtin.command:
        cmd:
          - pihole
        argv:
          - -g
      register: results