---
- name: Check if a reboot is required on a Linux server
  hosts: all
  gather_facts: true

  tasks:
    - name: Get current running kernel version
      ansible.builtin.command:
        cmd: uname -v
      register: current_kernel

    - name: Get installed kernel packages (Debian/Ubuntu)
      ansible.builtin.shell: "dpkg -l | grep '^ii' | grep 'linux-image-' | awk '{print $3}' | sort -V | tail -n 1"
      register: latest_installed_kernel
      when: ansible_facts['os_family'] == 'Debian'

    - name: Get installed kernel packages (RHEL)
      ansible.builtin.shell: "rpm -q --last kernel | head -n 1 | awk '{print $1}'"
      register: latest_installed_kernel
      when: ansible_facts['os_family'] == 'RedHat'

    - name: Debug current kernel and latest installed kernel (Debian/Ubuntu)
      ansible.builtin.debug:
        msg: "Current kernel: {{ current_kernel.stdout.strip() }}, Latest installed kernel: {{ latest_installed_kernel.stdout.strip() }}"
      when: ansible_facts['os_family'] == 'Debian' and latest_installed_kernel.stdout is defined

    - name: Debug current kernel and latest installed kernel (RHEL)
      ansible.builtin.debug:
        msg: "Current kernel: {{ current_kernel.stdout.strip() }}, Latest installed kernel: {{ latest_installed_kernel.stdout.strip() }}"
      when: ansible_facts['os_family'] == 'RedHat' and latest_installed_kernel.stdout is defined

    - name: Extract current kernel version
      set_fact:
        current_kernel_version: "{{ current_kernel.stdout.split()[4] }}"

    - name: Check for reboot-required file (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      when: ansible_facts['os_family'] == 'Debian'

    - name: Check for reboot-required file (RHEL)
      ansible.builtin.stat:
        path: /run/reboot-required
      register: reboot_required_file
      when: ansible_facts['os_family'] == 'RedHat'

    - name: Set fact if reboot is required due to kernel version mismatch
      set_fact:
        reboot_required: true
      when: current_kernel_version != latest_installed_kernel.stdout.strip()

    - name: Set fact if reboot is required due to reboot-required file
      set_fact:
        reboot_required: true
      when: reboot_required_file.stat.exists

    - name: Determine if reboot is required
      ansible.builtin.debug:
        msg: "A reboot is required"
      when: reboot_required | default(false)

    - name: Determine if reboot is not required
      ansible.builtin.debug:
        msg: "A reboot is NOT required"
      when: not reboot_required | default(false)

    - name: Compile list of currently logged in users
      ansible.builtin.command:
        cmd: w
      register: users_status

    - name: Schedule reboot in 5 minutes for servers requiring reboot
      ansible.builtin.reboot:
        msg: "ATTENTION: this machine will reboot in 5 minutes to apply updates!"
        pre_reboot_delay: 300
        reboot_timeout: 600
      become: true
      when: reboot_required | default(false)
